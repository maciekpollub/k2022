<div class="dialog-container">
  <div mat-dialog-content>
    <div *ngIf="elemToDelete['nazwisko']">
      <p *ngIf="elemToDelete['zakwaterowanie'] else infoForNonaccommodated">
        By móc usunąć uczestnika, musisz najpierw <span class="bold-medium">zwolnić</span> zajmowaną przez niego <span class="bold-medium">kwaterę</span>.
      </p>
      <ng-template #infoForNonaccommodated>
        Czy na pewno usunąć <span style="font-weight: 600">{{ elemToDelete['nazwisko'] }} ?</span>
      </ng-template>
    </div>
    <p *ngIf="elemToDelete['il tap 1-os']">
      Czy na pewno usunąć <span style="font-weight: 600">{{ elemToDelete['pokój'] }} ?</span>
    </p>
    <p *ngIf="elemToDelete['il tap 2-os']">
      Czy na pewno usunąć <span style="font-weight: 600">{{ elemToDelete['pokój'] }} ?</span>
    </p>
  </div>
  <div class="dialog-actions" mat-dialog-actions>
    <div *ngIf="elemToDelete['zakwaterowanie'] else noAndYesButton">
      <button mat-stroked-button color="primary" mat-dialog-close="">Rozumiem</button> 
    </div>
    <ng-template #noAndYesButton>
      <button mat-stroked-button color="primary" mat-dialog-close cdkFocusInitial>Nie</button>
      <button mat-stroked-button color="warn" mat-dialog-close (click)="delete()">Tak</button>
    </ng-template>
  </div>
</div>
